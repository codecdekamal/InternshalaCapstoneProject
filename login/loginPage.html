<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"  type="text/css" href="../styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
  />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script></head>
<body style="background-color:#F0F2F5;">
        <!-------Here header will be generated dynamically---->
    <header id="header"></header>
    <main>
    <section id="loginHeader" class="container-fluid d-flex flex-column card w-75  rounded-2 my-5 p-md-4" style="max-width: min-content;">
        <header class="d-flex justify-content-center flex-column ">
            <div class="head d-flex justify-content-center p-2">
                <h3 class="py-2 " style="color: #1877F2;">Login</h3>
            </div>
            <div class="justify-content-center d-flex m-2">
                <img src="https://cdn.pixabay.com/photo/2017/03/21/02/00/user-2160923_640.png" alt="login" height="150" width="150" class="img-fluid rounded-2  ">
            </div>
        </header>
        <form id="onSubmitting" action="" class="d-flex flex-column justify-content-center align-items-center card-body ">
            <div class="email mb-3 loginButton">
                <p class="m-0 ">E-mail</p>
                <input class="input" type="text">
            </div>
            <div class="password mb-3 loginButton">
                <p class="m-0 ">Password</p>
                <input class="input" type type="text">
            </div>
            <div class="loginButton mt-1 ">
                <button type="submit" class="btn btn-warning px-3  fs-6 px-5 " >Login</button>
            </div>
        </form>
    </section>
    <footer id="footer" class=""></footer>
    <script>
        $(function(){
   $("#header").load("../reusableComponent/header.html",function(){
    console.log("I am loaded")
   });
  $("#footer").load("../reusableComponent/footer.html");
  })
     </script>
    <script src="./login.js"></script>
</body>
</html>
